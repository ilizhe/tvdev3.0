<script type="text/javascript">
	var swfu;
	window.onload = function() {
		var settings = {
			flash_url : "{$objdir}/swfupload/swfupload.swf",
			upload_url: "{$remoteuploadurl}",	// Relative to the SWF file
			post_params: { "PHPSESSID" : "{$SESSIONID}",'type':'app','appkey':"{$k}"},
			file_size_limit : "{$fsize} MB",

			file_types : "{$filetype}",
			file_types_description : "{$filedesc}",
			file_upload_limit : "0",
			file_queue_limit : 0,
			custom_settings : {
				file_type:'app',
				file_input_name:'filename',
				progressTarget : "fsUploadProgress"
			},
			debug: false,

			// Button settings
			button_image_url: "{$objdir}/images/swfupload.png",	// Relative to the Flash file
			button_width: "110",
			button_height: "29",
			button_placeholder_id: "spanButtonPlaceholder",
			button_text: '<span class="theFont">浏　览</span>',
			button_text_style: ".theFont { font-size: 16; } ",
			button_text_left_padding: 28,
			button_text_top_padding: 3,

			file_dialog_start_handler : fileDialogStart,
			file_queued_handler : fileQueued,
			file_queue_error_handler : fileQueueError,
			file_dialog_complete_handler : fileDialogComplete,
			upload_start_handler : uploadStart,
			upload_progress_handler : uploadProgress,
			upload_error_handler : uploadError,
			upload_success_handler : uploadSuccess,

		};
		swfu = new SWFUpload(settings);		
     };
